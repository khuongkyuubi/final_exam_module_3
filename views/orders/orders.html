
<main>
<!--    <img src="./public/jpg/test.jpg" alt="" srcset="" width="500px" height="300px">-->
    <div class="container-fluid px-4">
        <h1 class="mt-4">Orders</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item active">Orders</li>
        </ol>

        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                DataTable Orders
            </div>
            <div class="card-header">
                <a href="/orders/create" class="d-inline-flex p-2 bd-highlight" style="text-decoration: none">
                    <button type="button" class="btn btn-success mx-auto mb-2">Add order</button>
                </a>
            </div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>OrderID</th>
                        <th>Customer Name</th>
                        <th>Order Date</th>
                        <th>Total Price</th>
                        <th colspan="3">Action</th>

                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>#</th>
                        <th>OrderID</th>
                        <th>Customer Name</th>
                        <th>Order Date</th>
                        <th>Total Price</th>
                        <th colspan="3">Action</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    {list-orders}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
