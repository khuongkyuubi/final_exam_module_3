<main>
    <div class="container-fluid px-4">

        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Update City
            </div>
            <div class="card-header">
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="City Name" value="{name-city}"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="c-name" class="form-label">Country</label>
                        <select class="form-select" name="country_id" id="c-name" required>
                            {country-name}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Area</label>
                        <input type="number" class="form-control" id="area" name="area"
                               placeholder="City Area" value="{area-city}"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="poppular" class="form-label">Popular</label>
                        <input type="number" class="form-control" id="poppular" name="poppular"
                               placeholder="City Popular" value="{popular-city}"
                               required>
                    </div>


                    <div class="mb-3">
                        <label for="gdp" class="form-label">GDP</label>
                        <input type="number" class="form-control" id="gdp" name="gdp"
                               placeholder="City GDP" value="{gdp-city}"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description"
                                  placeholder="City Description" rows="10"
                                  required>{descriptipn-city}</textarea>
                    </div>


                    <a href="#" onclick="history.back()" class="button-link">
                        <button type="button" class="btn btn-success">Back</button>
                    </a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
